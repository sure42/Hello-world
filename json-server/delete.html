    <!--顶部导航栏-->

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
            aria-expanded="false" aria-label="Toggle navigation"></button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">首页 <span class="sr-only">(current)</span></a>

                    <div class="dropdown-menu" aria-labelledby="dropdownId">
                        <a class="dropdown-item" href="query.html">订单查询</a>
                        <a class="dropdown-item" href="update.html">订单管理</a>

                        <a class="dropdown-item" href="delete.html">订单删除</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!--右侧导航栏-->
            <div class="col-md-2">
                <div class="text-center" id="left-content">
                    <div class="list-group">
                        <a href="index.html" class="list-group-item">首页</a>
                    </div>
                    <div class="list-group">
                        <a href="query.html" class="list-group-item">订单查询</a>
                        <a href="update.html" class="list-group-item active">订单管理</a>
                        <a href="add.html" class="list-group-item">订单增加</a>
                        <a href="delete.html" class="list-group-item">订单删除</a>
                    </div>
                    <div class="list-group">
                        <a href="#" class="list-group-item">设置</a>
                        <a href="#" class="list-group-item">帮助</a>
                    </div>
                </div>
            </div>
            <!--内容-->
            <div class="col-md-10">
                <h2>管理控制台</h2>
                <hr>

                <div id="panel-group">
                    <!-- 1 选项 -->
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <label for="tips">请输入要删除的订单号</label>
                            <div id="editor1" class="editor">
                                <label for="idup">订单号</label>
                                <input type="text" name="idup" id="iddel">
                            </div>
                            <button type="button" class="btn btn-primary" id="delete" onclick="Delete()">删除</button>
                    </div>

                    <hr>
                    <!-- 2 最新订单 -->
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">所有订单</h3>	
                        </div>
                        <div class="panel-body">
                            <table class="table" id="table">
                                <thead>
                                    <tr>
                                        <th>订单号</th>
                                        <th>产品</th>
                                        <th>数量</th>
                                        <th>总金额</th>
                                        <th>状态</th>
                                        <th>业务员</th>
                                    </tr>
                                </thead>
                                <script>
                                    getinfo("table");
                                </script>  
                            </table>
                        </div>
                    </div>    
                </div>               
            </div>
        </div>
